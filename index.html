<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TODO</title>


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <link rel="stylesheet" href="todo.css">

</head>

<body>

  <h2>To Do List</h2>
  <div id="container">
    <ul class="list-group">
    </ul>
  </div>

  <form class="form-horizontal">
    <fieldset>
      <div class="form-group">
        <label for="task" class="col-sm-2 control-label">Task</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="task" name="task" value="" required="">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Assign To</label>

        <div class="radio col-sm-10">
          <label>
            <input type="radio" id="Jeremy" name="assignTo" value="Jeremy"  checked="checked">
            Jeremy
          </label>
        </div>

        <label class="col-sm-2 control-label"></label>
        <div class="radio col-sm-10">
          <label>
            <input type="radio" id="Amelia" name="assignTo" value="Amelia">
            Amelia
          </label>
        </div>

        <label class="col-sm-2 control-label"></label>
        <div class="radio col-sm-10">
          <label>
          <input type="radio" id="Charlie" name="assignTo" value="Charlie">
          Charlie
        </label>
        </div>
      </div>

      <div class="form-group">
        <label for="level" class="col-sm-2 control-label">Level</label>
        <div class=" col-sm-10">
          <select class="form-control" id="level" name="level">
          <option value="0">Very Easy</option>
          <option value="1">Easy</option>
          <option value="2">Medium</option>
          <option value="3">Hard</option>
          <option value="4">Very Hard</option>
        </select>
        </div>
      </div>



      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" id="submit" class="btn btn-default">Submit</button>
        </div>
      </div>

    </fieldset>
  </form>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src='todo.js'></script>
</body>

</html>
